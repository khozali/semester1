<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Menyertakan style.css -->
</head>
<body>
    <div class="transparan" >
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nama pengguna" required>
                <input type="password" id="password" placeholder="Kata sandi" required>
                <button type="submit">Masuk</button>
            </form>
            <br>
            <hr>
            <br>
            <a href="daftar.html"><button>Tidak punya akun</button></a>
            <p id="error-message" style="color: red; display: none;">Username atau password salah!</p>
        </div>
    </div>
<script src="js/script.js"></script>  
        <script type="text/javascript">
            window.onload = function() {
                preventDefault();
            const loggedIn = localStorage.getItem('loggedIn');

            // Jika pengguna belum login, arahkan mereka kembali ke halaman login
            if (loggedIn == 'true') {
                // window.location.href = 'login.html'; // Arahkan kembali ke halaman login
                history.back();
            } else {
                window.location.href = 'login.html'; // Arahkan kembali ke halaman login

            }
        };
    </script>
</body>
</html>
