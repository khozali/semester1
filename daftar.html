<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Akun</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <!-- Navbar -->


    <div class="transparan" >
        <div class="login-container">
          <h1>Pendaftaran Akun</h1>

          <form id="registrationForm" action="proses_daftar.php" method="POST" enctype="multipart/form-data">
              <div>
                  <label for="name">Nama:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div>
                  <label for="email">Nama Pengguna:</label>
                  <input type="username" id="email" name="username" required>
              </div>
              <div>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
              </div>
              <div>
                  <label for="photo">Foto Profil:</label>
                  <input type="file" id="photo" name="photo" accept="image/*" required>
              </div>
              <button type="submit">Registrasi</button>
          </form>
          <br>
          <hr>
          <br>
          <a href="login.html"><button>Punya akun</button></a>
        </div>
      </div>

    <script>
        // Optional JavaScript validation
        document.getElementById("registrationForm").onsubmit = function() {
            const fileInput = document.getElementById("photo");
            const file = fileInput.files[0];
            
            if (file && file.size > 5 * 1024 * 1024) {  // 5 MB limit
                alert("Ukuran file terlalu besar. Maksimal 5MB.");
                return false; // Cegah form untuk submit
            }
        };

            window.onload = function() {
              preventDefault();
            const loggedIn = localStorage.getItem('loggedIn');

            // Jika pengguna belum login, arahkan mereka kembali ke halaman login
            if (loggedIn == 'true') {
                // window.location.href = 'login.html'; // Arahkan kembali ke halaman login
                history.back();
            } else {
                window.location.href = 'daftar.html'; // Arahkan kembali ke halaman login

            }
        };
    </script>
</body>
</html>
